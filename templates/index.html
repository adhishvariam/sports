<!DOCTYPE html>
<html>
  <head>
    <title>Sports Venues</title>

    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
            width: 70%;
            margin: auto;
            padding: 10px;
            background-color: #f7f7f7;
            text-align: center;
            }

      .search-box {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        flex-wrap: wrap;
        margin-bottom: 40px;
      }

      .venue-card {
        margin-bottom: 70px;
        text-align: left;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Sports Venues</h2>

      <form method="get">
        <div class="search-box">
          <input
            type="text"
            name="q"
            placeholder="Search venue or sport"
            value="{{ query }}"
          />

          <button type="submit" name="action" value="search">
            Search
          </button>

          <select name="sport">
            <option value="">All Sports</option>
            {% for sport in grouped.keys() %}
              <option value="{{ sport }}"
                {% if sport == selected_sport %}selected{% endif %}>
                {{ sport }}
              </option>
            {% endfor %}
          </select>

          <button type="submit" name="action" value="filter">
            Filter
          </button>
        </div>
      </form>

      <!-- <hr /> -->

      {% if venues %}
        {% for venue in venues %}
          <div class="venue-card">
             <img
                    src="https://i.pinimg.com/736x/e4/55/d5/e455d53c858ab50ef5140db2955b89a8.jpg"
                    alt="Sports Venue"
                    width="100px"
                    style="float: left; margin-right: 50px;"
                />
            <strong>{{ venue.name }}</strong><br />
            Distance: {{ venue.kilometres }} km<br />
            Sports: {{ ", ".join(venue.sports) }}<br />
            Rating: {{ venue.rating }}<br />
            Address: {{ venue.address }}<br />
          </div>
          <!-- <hr /> -->
        {% endfor %}
      {% else %}
        <p>No venues found.</p>
      {% endif %}
    </div>
  </body>
</html>
